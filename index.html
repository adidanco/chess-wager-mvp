<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Gam(e)Bit</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts - Poppins and Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/src/assets/GamEBit.png" />
    <style>
      /* iOS-specific styles for notch compatibility */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
      
      /* Improve touch actions */
      button, input, a {
        touch-action: manipulation;
      }
      
      /* Fix iOS Safari 100vh issue */
      html, body, #root {
        height: 100%;
        width: 100%;
        overscroll-behavior-y: none;
      }
      
      /* Fix button press highlight on mobile */
      button {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Typography */
      body {
        font-family: 'Open Sans', sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Pulsing animation for CTA */
      @keyframes pulse-soft {
        0% {
          box-shadow: 0 0 0 0 rgba(224, 177, 203, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(224, 177, 203, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(224, 177, 203, 0);
        }
      }
      
      .pulse-animation {
        animation: pulse-soft 2s infinite;
      }
      
      /* Floating animation for CTA */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Gam(e)Bit custom colors */
      :root {
        --deep-purple: #231942;
        --soft-pink: #E0B1CB;  
        --muted-violet: #5E548E;
        --soft-lavender: #9F86C0;
        --off-white: #FEF3FF;
      }
    </style>
    <script>
      // Configure Tailwind with custom colors
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-purple': '#231942',
              'soft-pink': '#E0B1CB',  
              'muted-violet': '#5E548E',
              'soft-lavender': '#9F86C0',
              'off-white': '#FEF3FF'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-off-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
